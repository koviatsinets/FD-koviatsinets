<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Stihl</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="FilterBlock.js"></script>
  <link rel="stylesheet" type="text/css" href="FilterBlock.css" />
  

  <script>

    var arrWords = ['california', 'everything', 'aboveboard', 'washington', 'basketball', 'weathering', 'characters', 'literature', 'contraband', 'appreciate'];

    ReactDOM.render(
      React.createElement(FilterBlock, {words: arrWords}),
      document.getElementById('container'),
    );

  </script>

</body> 
</html>
